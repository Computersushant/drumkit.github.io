<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <header>
        <h1 id="title">Drum Kit</h1>
        <div class="keys">
            <div data-key="65" class="A key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="83" class="S key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="D key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="F key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="G key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="H key">
                <kbd>H</kbd>
                <span class="sound" >ride</span>
            </div>
            <div data-key="74" class="J key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="k key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="L key">
                <kbd>L</kbd>
                <span class="sound" >tink</span>
            </div>
        </div>

        <audio data-key="65" src="clap.wav"></audio>
        <audio data-key="83" src="hihat.wav"></audio>
        <audio data-key="68" src="kick.wav"></audio>
        <audio data-key="70" src="openhat.wav"></audio>
        <audio data-key="71" src="boom.wav"></audio>
        <audio data-key="72" src="ride.wav"></audio>
        <audio data-key="74" src="snare.wav"></audio>
        <audio data-key="75" src="tom.wav"></audio>
        <audio data-key="76" src="tink.wav"></audio>
